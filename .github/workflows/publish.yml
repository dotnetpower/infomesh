name: Publish to PyPI (Manual Release)

# Manual release workflow â€” triggered when you create a GitHub Release
# from the UI. For automatic releases on every push, see auto-release.yml.
#
# This workflow skips auto-release created releases to avoid double-publish.

on:
  release:
    types: [published]

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip releases created by auto-release workflow
    if: "!contains(github.event.release.body, '[auto-release]') && github.event.release.author.login != 'github-actions[bot]'"

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    runs-on: ubuntu-latest
    needs: build
    environment: pypi

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
