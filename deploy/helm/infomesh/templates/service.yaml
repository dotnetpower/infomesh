apiVersion: v1
kind: Service
metadata:
  name: {{ include "infomesh.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "infomesh.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.mcpPort }}
      targetPort: mcp
      protocol: TCP
      name: mcp
    - port: {{ .Values.service.p2pPort }}
      targetPort: p2p
      protocol: TCP
      name: p2p
    - port: {{ .Values.service.adminPort }}
      targetPort: admin
      protocol: TCP
      name: admin
  selector:
    app.kubernetes.io/name: {{ include "infomesh.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
