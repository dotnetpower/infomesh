apiVersion: v1
kind: Service
metadata:
  name: infomesh
  namespace: infomesh
  labels:
    app: infomesh
spec:
  clusterIP: None
  selector:
    app: infomesh
  ports:
    - name: admin
      port: 8080
      targetPort: admin
    - name: mcp-http
      port: 8081
      targetPort: mcp-http
---
apiVersion: v1
kind: Service
metadata:
  name: infomesh-lb
  namespace: infomesh
  labels:
    app: infomesh
spec:
  type: LoadBalancer
  selector:
    app: infomesh
  ports:
    - name: admin
      port: 8080
      targetPort: admin
    - name: mcp-http
      port: 8081
      targetPort: mcp-http
